<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <a href="https://images.unsplash.com/photo-1717968367644-d1df1151758a?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" target="_blank">
                <img src="https://images.unsplash.com/photo-1717968367644-d1df1151758a?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A beautiful sunset over a mountain range">
            </a>
            <div class="alt-text">A beautiful sunset over a mountain range</div>
        </div>

        <div class="search-result">
            <a href="https://images.unsplash.com/photo-1718049720096-7f1af82d69af?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" target="_blank">
                <img src="https://images.unsplash.com/photo-1718049720096-7f1af82d69af?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A serene beach during the golden hour">
            </a>
            <div class="alt-text">A serene beach during the golden hour</div>
        </div>

        <div class="search-result">
            <a href="https://plus.unsplash.com/premium_photo-1675107359574-e3ba5f47a1a2?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" target="_blank">
                <img src="https://plus.unsplash.com/premium_photo-1675107359574-e3ba5f47a1a2?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="An aerial view of a dense forest">
            </a>
            <div class="alt-text">An aerial view of a dense forest</div>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="./script.js"></script>
</body>
</html>
